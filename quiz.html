<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body  onload="increase()">
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>JavaScript</h1>
            </div>
        </div>
    </div>
</header>
<div class="question-part">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="questioDiv">
                    <h2 id="questionNo"></h2>
                    <h3 id="question"></h3>
                  <div class="questioOptions">
                    <ul>
                        <li class="options" id="1">A: </li>
                        <li class="options" id="2">B: </li>
                        <li class="options" id="3">C: </li>
                        <li class="options" id="4">D: </li>


                    </ul>

                  </div>



                </div>
            </div>
            <div class="col-md-4"><button class="btn btn-primary" onclick="increase()" id="next-btn">Next</button></div>
            <div class="col-md-4"> <button class="btn btn-primary">Previous</button></div>
            <div class="col-md-4"> <button class="btn btn-primary">Submit</button></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
